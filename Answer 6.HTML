<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <div class="timetable-container">
        <div class="header">Time/Day</div>
        <div class="header">Monday</div>
        <div class="header">Tuesday</div>
        <div class="header">Wednesday</div>
        <div class="header">Thursday</div>
        <div class="header">Friday</div>
        
        <div class="time-slot">8:00 - 9:00</div>
        <div class="subject">Math</div>
        <div class="subject">English</div>
        <div class="subject">Science</div>
        <div class="subject">History</div>
        <div class="subject">Art</div>

        <div class="time-slot">9:00 - 10:00</div>
        <div class="subject">English</div>
        <div class="subject">Math</div>
        <div class="subject">PE</div>
        <div class="subject">Music</div>
        <div class="subject">Computer Science</div>

        <!-- Continue adding time slots and subjects as needed -->
    </div>
</body>
</html>
