<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* General styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Navigation styles */
  nav {
    display: grid;
    grid-template-columns: auto 1fr auto; /* Logo, Navigation Links, and Social Icons */
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
  }

  .logo {
    justify-self: start; /* Align logo to the left */
  }

  .nav-links {
    justify-self: center; /* Center navigation links */
  }

  .social-icons {
    justify-self: end; /* Align social icons to the right */
  }

  .nav-links ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }

  .nav-links ul li {
    margin: 0 10px;
  }

  .nav-links ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px;
    transition: all 0.3s ease;
  }

  .nav-links ul li a:hover {
    background-color: #555;
    border-radius: 5px;
  }

  .social-icons a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5rem;
    margin-left: 15px;
  }
</style>
<title>Healthy Food Restaurant</title>

</head>
<body>
<nav>
  <div class="logo">
    <img src="path/to/your/logo.png" alt="Restaurant Logo" width="100">
  </div>
  <div class="nav-links">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-twitter-square"></i></a>
    <a href="#"><i class="fab fa-instagram-square"></i></a>
  </div>
</nav>

<div class="container">
  <!-- Your main content sections go here -->
  <h1>Welcome to Our Healthy Food Restaurant</h1>
  <p>Discover our delicious and nutritious meals made with fresh, organic ingredients. Join us in our mission for a healthier lifestyle!</p>
</div>

<!-- Include Font Awesome for social icons (if not already included) -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<img class="hero-image" src="https://media.istockphoto.com/id/1409236261/photo/healthy-food-healthy-eating-background-fruit-vegetable-berry-vegetarian-eating-superfood.webp?b=1&s=170667a&w=0&k=20&c=KdkqtpvIHgiMk4ZEqlXDt53NjYYszTccGrnHJKkecF0=" alt="Healthy Food Image">
</body>
</html>
