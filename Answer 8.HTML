<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <div class="color-picker-container">
        <div class="color-swatch" style="background-color: #FF5733;" data-color="#FF5733"></div>
        <div class="color-swatch" style="background-color: #33FF57;" data-color="#33FF57"></div>
        <div class="color-swatch" style="background-color: #3357FF;" data-color="#3357FF"></div>
        <div class="color-swatch" style="background-color: #F3FF33;" data-color="#F3FF33"></div>
        <div class="color-swatch" style="background-color: #FF33A1;" data-color="#FF33A1"></div>
        <div class="color-swatch" style="background-color: #33FFF6;" data-color="#33FFF6"></div>
        <div class="color-swatch" style="background-color: #FF5733;" data-color="#FF5733"></div>
        <div class="color-swatch" style="background-color: #33FF57;" data-color="#33FF57"></div>
        <div class="color-swatch" style="background-color: #3357FF;" data-color="#3357FF"></div>
        <div class="color-swatch" style="background-color: #F3FF33;" data-color="#F3FF33"></div>
        <div class="color-swatch" style="background-color: #FF33A1;" data-color="#FF33A1"></div>
        <div class="color-swatch" style="background-color: #33FFF6;" data-color="#33FFF6"></div>
        <!-- Add more color swatches as needed -->
    </div>
    <div class="color-code">
        Selected Color: <span id="color-code">None</span>
    </div>

    <script src="8.js"></script>
</body>
</html>
